		<main class="main-form">
			<section>
				<article>
					<div>
						<form class="formulario" action="confirmacion.html" method="post">
							<ul>
								<li>
									<H2>Formulario de Registro</H2>
								</li>
								<!-- IMPORTANTE AÑADIR UN ID AL INPUT PARA QUE CASE CON EL LABEL, de lo contrario el validator devuelve error-->
								<li><label for="nombre">Nombre:</label></li>
								<li><input type="text" name="nombre" id="nombre" minlength="3" maxlength="12" required></li>
								<li><label for="email">Email:</label></li>
								<li><input type="email" name="email" id="email" minlength="3" maxlength="12" required></li>
								<li><label for="pass1">Contraseña:</label></li>
								<li><input type="password" name="pass1" id="pass1" minlength="3" maxlength="12" required></li>
								<li><label for="pass2">repite tu contraseña:</label></li>
								<li><input type="password" name="pass2" id="pass2" minlength="3" maxlength="12" required></li>
								<li><label for="foto">Foto de perfil:</label></li>
								<li><input type="file" name="foto" id="foto"></li>
								<li><label for="tipocuenta">Tipo de cuenta:</label></li>
								<li>
									<select name="tipocuenta" id="tipocuenta">
										<option value="1">Gratuita</option>
										<option value="2">Normal</option>
										<option value="3">Premium</option>
									</select>
								</li>
								<li><label for="fecha">Fecha de nacimiento:</label></li>
								<li><input type="date" name="fecha" id="fecha"></li>
								<li><label for="bio">Biografia:</label></li>
								<li><textarea name="bio" id="bio" placeholder="Escribe algo sobre ti..." cols="30"
										rows="5" maxlength="250"></textarea></li>
								<li><label><a href="">terminos de uso</a>:</label></li>
								<li><input type="checkbox" name="terminos" id="terminos" required><label for="terminos">Leido</label></li>
								<li><input type="reset" value="borrar"> <input type="submit" value="Enviar"></li>
							</ul>
						</form>
